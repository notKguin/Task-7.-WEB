services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: volunteer_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py seed_demo &&
             gunicorn volunteer_events.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 60"
    volumes:
      - .:/app

volumes:
  pgdata:
