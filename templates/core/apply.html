{% extends "base.html" %}
{% block title %}Заявка{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-2">Заявка на волонтёрство</h1>
        <div class="text-muted mb-3">{{ event.title }} • {{ event.starts_at|date:"d.m.Y H:i" }}</div>

        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-flex gap-2">
            <button class="btn btn-success" type="submit">Отправить</button>
            <a class="btn btn-outline-secondary" href="{% url 'events:detail' event.id %}">Отмена</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
